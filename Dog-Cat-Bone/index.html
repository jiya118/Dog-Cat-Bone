<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Dog-Cat-Bone</title>

</head>

<body>
    
        
    <div class="title">Dog-Cat-Bone</div>

    <div class="score-board">
        <span class="score-dog"></span>
        <span class="dogScore"></span>
        <span class="catScore"></span>
        <span class="score-cat"></span>
    </div>

    <div class="board">
        <div class="cell cell-cat" id="" data-cell>
            <div class="none"></div>  
        </div>
        <div class="cell cell-cat" id="" data-cell>
            <div class="none"></div>
        </div>
        <div class="cell cell-cat" id="" data-cell>
            <div class="none"></div>
        </div>
        <div class="cell cell-cat" data-cell>
            <div class="none"></div>
        </div>
        <div class="cell cell-cat" id="" data-cell>
            <div class="none"></div>
        </div>
        <div class="cell cell-cat" id="" data-cell>
            <div class="none"></div>
        </div>
        <div class="cell cell-cat" id="" data-cell>
            <div class="none"></div>
        </div>
        <div class="cell cell-cat" id="" data-cell>
            <div class="none"></div>
        </div>
        <div class="cell cell-cat" id="" data-cell>
            <div class="none"></div>
        </div>
    </div>
        
    <div class="winning-message">
        <img id="treat" src="bone.png" alt="treat" height="20%" width="20%">
        <div class="data-win" >Dog wins!</div>
        <div class="btn-container">
            <button id="restart">restart</button>
        </div>  
    </div>  
   
</body>

</html>
